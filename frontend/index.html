<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
    </header>
    <main>
        <h1 style="text-align: center;">Medicine Tracker</h1>
        <div class="btn-container">
            <button onclick="toggleAdd()" class="btn">Add Medicine</button>
            <button onclick="toggleEdit()" class="btn">Edit Medicine</button>
            <button onclick="toggleDel()" class="btn">Delete Medicine</button>
        </div>

        <div class="btn-form-container">
        <div class="btn-form" id="add-form" style="display: none;">
            <form onsubmit="addMedicine(event)" method="POST">
                <div class="nameInput">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Medicine Name" required>
                </div>
                <br>
                <div class="priceInput">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" min="0.00" id="price" name="price" placeholder="£ Medicine Price" required>
                    <p id="addPriceError"></p>
                </div>
                <div class="submitBtn">
                    <input type="submit" id="submit" value="Add">
                </div>
                <br>
                <div id="addMsg"></div>
            </form>
        </div>

        <div class="btn-form" id="edit-form" style="display: none;">
            <form onsubmit="editMedicine(event)" method="POST">
                <div class="nameInput">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Medicine Name" required>
                </div>
                <br>
                <div class="priceInput">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" min="0.00" id="price" name="price" placeholder="£ Medicine Price" required>
                    <p id="editPriceError"></p>
                </div>
                <div class="submitBtn">
                    <input type="submit" id="submit" value="Update">
                </div>
                <br>
                <div id="editMsg"></div>
            </form>
        </div>

        <div class="btn-form" id="del-form" style="display: none;">
            <form onsubmit="delMedicine(event)" method="POST">
                <div class="nameInput">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Medicine Name" required>
                    <p id="delPriceError"></p>
                </div>
                <div class="submitBtn">
                    <input type="submit" id="submit" value="Delete">
                </div>
                <br>
                <div id="delMsg"></div>
            </form>
        </div>
        </div>

        <div id="medicines-grid" class="grid-container"></div>
    </main>
    <script src="static/script.js"></script>
</body>
</html>
